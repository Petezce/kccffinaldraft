<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clergy Forum - Join Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Join the Clergy Forum</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="join-form">
            <h2>Sign Up for Membership</h2>
            <p>Join our clergy community and access exclusive content and discussions.</p>
            <form action="process-signup.php" method="POST">
                <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm_password" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <label>
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the <a href="terms_and_conditions.html" target="_blank">terms and conditions</a>.
    </label>

    <label>
        <input type="checkbox" id="subscribe" name="subscribe">
        Subscribe to our newsletter
    </label>
    <label for="membership-level">Membership Level:</label>
                <select id="membership-level" name="membership-level">
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                </select>
                <button type="submit" class="button">Join Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Clergy Forum. All rights reserved.</p>
    </footer>
</body>
</html>
